container:
  image: potyarkin/molecule:host-kvm 
  kvm: true
  cpu: 1
  memory: 4G

lint_task:
  install_script:
    - apt-get -y update
    - apt-get -y dist-upgrade
    - apt-get -y install shellcheck
    - apt-get -y clean
  check_script:
    - shellcheck rootfs.sh

run_task:
  # Required background services
  dbus_background_script:
    - mkdir -p /var/run/dbus
    - /usr/bin/dbus-daemon --system --nofork --nopidfile
  virtlogd_background_script:
    - /usr/sbin/virtlogd
  libvirtd_background_script:
    - sleep 2 && /usr/sbin/libvirtd
  iptables_legacy_script:
    - update-alternatives --set iptables /usr/sbin/iptables-legacy
  deps_script:
    - apt-get -y update
    - apt-get -y dist-upgrade
    - apt-get -y install sudo git cpio linux-image-4.19.0-13-amd64 psmisc
    - apt-get -y clean
  submodule_script:
    - git submodule update --init --recursive
  kernel_script:
    - cp /boot/vmlinuz-4.19.0-13-amd64 ./kernel
  kill_background_script:
    - touch /tmp/qemuoutput.txt
    # While qemu is incomplete
    - while ! grep -q 'Attempted to kill init!' /tmp/qemuoutput.txt; do sleep 1; done && killall qemu-system-x86_64
  run_script:
    - ./rootfs.sh true 0 
    - qemu-system-x86_64 -enable-kvm -m 3500M -nographic -no-reboot -kernel kernel -initrd sysa/tmp/initramfs.igz -append console=ttyS0 | tee /tmp/qemuoutput.txt || grep -q 'Completed.' /tmp/qemuoutput.txt
